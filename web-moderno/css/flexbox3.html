<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Flexbox #03</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
        .flex-container {
            display: flex;
            flex-direction: row; /*main axis padrão... o outro é column*/
        }
        .flex-container div {
            flex-basis: 100px; /*tamanho dos elementos no main axis (row ou column)*/
        }

        .flex-container div:nth-child(4) {
            flex: 3 6 100px; /* grouw shrink basis */
        }
    </style>
</head>

<body>
    <div class="flex-container tag nolabel">
        <div class="tag nolabel">1</div>
        <div class="tag nolabel">2</div>
        <div class="tag nolabel">3</div>
        <div class="tag nolabel">4</div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
